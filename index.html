<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Noting But Coffee</title>
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
	<header class="wrapper">
		<h1>Nothing But Coffee</h1>
		<h2>Find a drink for all your coffee needs</h2>
	</header>
	<main>
		<section class="drink-form wrapper">
			<h3>Let me ask you one question...</h3>
			<form id="selection-form">
				<p>Do you want alochol in there?</p>
				<input type="radio" id="yes" name="selection2" value="yes">
				<label for="yes">Yes</label>
				<input type="radio" id="no" name="selection2" value="no">
				<label for="no">No</label>
				<p class="selection-form_error">Please fill out the entire form</p>
				<input type="submit" value="Find Some Drinks">
			</form>
		</section>
		<section class="drink-results wrapper">
			<h3>Here Are Some Drinks You Could Make</h3>
			<div class="drink-results_displayed"></div>
			<button class="new-drinks">Generate New Drinks</button>
		</section>
	</main>
	<footer>
		<p>Generated with the Yummly API</p>
		<p>Emma Kinch 2017</p>

	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="public/scripts/main.js"></script>
	
</body>
</html>
